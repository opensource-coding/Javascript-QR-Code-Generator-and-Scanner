<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <form action="#">
          <div class="text">
            <label for="text">
              <i class="fa-solid fa-keyboard"></i>
              enter your text or URL
            </label>
            <input type="text" id="text" placeholder="enter your text or URL" />
          </div>
          <div class="color">
            <label for="">
              <i class="fa-solid fa-paintbrush"></i>
              color
            </label>
            <div class="colors-wrapper">
              <div class="foreground">
                <h5 class="heading">foreground</h5>
                <div class="custom-picker">
                  <span></span>
                  <input type="text" value="#5a4ca1" disabled />
                  <input
                    type="color"
                    class="color-picker"
                    id="fg-color"
                    value="#5a4ca1"
                  />
                </div>
              </div>
              <div class="background">
                <h5 class="heading">background</h5>
                <div class="custom-picker">
                  <span></span>
                  <input type="text" value="#ffffff" disabled />
                  <input
                    type="color"
                    class="color-picker"
                    id="bg-color"
                    value="#ffffff"
                  />
                </div>
              </div>
              <div class="corner">
                <h5 class="heading">corner</h5>
                <div class="custom-picker">
                  <span></span>
                  <input type="text" value="#000000" disabled />
                  <input
                    type="color"
                    class="color-picker"
                    id="corner-color"
                    value="#000000"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="type">
            <label for="">
              <i class="fa-solid fa-qrcode"></i>
              style
            </label>
            <div class="types-wrapper">
              <div class="dots">
                <span class="heading">dots</span>
                <div class="custom-dropdown">
                  <span class="selected" id="dots-style">square</span>
                  <i class="fa-solid fa-chevron-down"></i>
                  <div class="options">
                    <span class="option">dots</span>
                    <span class="option active">square</span>
                    <span class="option">rounded</span>
                    <span class="option">extra-rounded</span>
                    <span class="option">classy</span>
                    <span class="option">classy-rounded</span>
                  </div>
                </div>
              </div>
              <div class="corner-squares">
                <span class="heading">corner square</span>
                <div class="custom-dropdown">
                  <span class="selected" id="corner-squares-style">square</span>
                  <i class="fa-solid fa-chevron-down"></i>
                  <div class="options">
                    <span class="option">dots</span>
                    <span class="option active">square</span>
                    <span class="option">extra-rounded</span>
                  </div>
                </div>
              </div>
              <div class="corner-dots">
                <span class="heading">corner dots</span>
                <div class="custom-dropdown">
                  <span class="selected" id="corner-dots-style">square</span>
                  <i class="fa-solid fa-chevron-down"></i>
                  <div class="options">
                    <span class="option">dots</span>
                    <span class="option active">square</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="logos">
            <label>
              <i class="fa-solid fa-image"></i>
              logo</label
            >
            <div class="logos">
              <label class="logo">
                <input type="radio" name="logo" value="fb" checked />
                <img src="logos/facebook.png" alt="" id="fb" />
              </label>
              <label class="logo">
                <input type="radio" name="logo" value="tw" />
                <img src="logos/twitter.png" alt="" id="tw" />
              </label>
              <label class="logo">
                <input type="radio" name="logo" value="db" />
                <img src="logos/dribble.png" alt="" id="db" />
              </label>
              <label class="logo">
                <input type="radio" name="logo" value="li" />
                <img src="logos/linkedin.png" alt="" id="li" />
              </label>
              <label class="logo">
                <input type="radio" name="logo" value="bh" />
                <img src="logos/behance.png" alt="" id="bh" />
              </label>
              <label class="logo">
                <input type="radio" name="logo" value="ct" />
                <div class="upload-img">
                  <i class="fa-solid fa-upload"></i>
                  <input type="file" id="upload-img-input" />
                  <img salt="" id="ct" />
                </div>
              </label>
            </div>
          </div>
          <div class="size">
            <label for="">
              <i class="fa-solid fa-expand"></i>
              size
            </label>
            <div class="custom-slider">
              <p class="left-text">low</p>
              <div class="slider">
                <span>500 x 500</span>
                <input
                  type="range"
                  min="100"
                  max="2000"
                  value="500"
                  id="size"
                />
              </div>
              <p class="right-text">high</p>
            </div>
          </div>
        </form>
      </div>
      <div class="right">
        <button class="generate-btn">generate qr code</button>
        <div class="qr-code">
          <div class="qr-code-img"></div>
        </div>
        <div class="download">
          <p>download in</p>
          <div class="download-btns">
            <button class="download-btn" id="download-png">
              <i class="fa-solid fa-download"></i>
              png
            </button>
            <button class="download-btn" id="download-jpg">
              <i class="fa-solid fa-download"></i>
              jpg
            </button>
            <button class="download-btn" id="download-svg">
              <i class="fa-solid fa-download"></i>
              svg
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    p
  </body>
</html>
